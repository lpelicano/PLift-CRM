<!doctype html> 
{% load staticfiles %}
{% load bootstrap3 %}

<head>
    <title>Lfit</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'cbstyles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>

<body>
<div class="container-fixed customform">
	<br>
	<form action="{% url 'auth:login' %}" class="form-signin" method="post">
	   <h1 class="form-signin-header"> Admin login </h1>
        <br>
		{% csrf_token %}
		{% bootstrap_form form layout='inline' %}
        {% buttons %}
        
		<button type="submit" class="btn btn-primary">{% bootstrap_icon "user" %} Login </button>
        {% endbuttons %}
	</form>
</div>
</body>
