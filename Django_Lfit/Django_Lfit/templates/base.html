<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        
        {% block head%}
            <title>NO TITLE</title>

    </head>
<!--    <body>-->
    <body style="background-color: #DFDCE3;">
        <div> 
            {% if user.is_authenticated %}
            <ul class="tab">
                <li class="tablinks"><a href="{% url 'auth:home' %}" id ='main'><i class="glyphicon glyphicon-home"> Main </i></a></li>
                <li class="tablinks"><a href="{% url 'auth:clients' %}" id='clients'> <i class="glyphicon glyphicon-user"> Clients </i></a></li>

                <li class="tablinks"><a href="{% url 'auth:forms_nav' %}" id='forms_nav'>Forms</a></li>
                
                <li class="tablinks" style="float:right; margin-right:10px"><a href="{% url 'auth:logout' %}" id="logout" >Logout</a></li>
                
            </ul>   
            {% endif %}

        {% block body %}
